<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Kanit&family=Sriracha&display=swap" rel="stylesheet">
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        img {
            position: relative;
            width: 100%;
            z-index: 1;
        }

        section {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background: #faebd7;
            padding: 32px;
        }

        .bg {
            width: 100%;
            height: 100%;
        }

        .row {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .left {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            width: 30%;
            height: 100%;
            z-index: 1;
        }

        .left-img-box {position: relative;}

        .link-box {
            position: absolute;
            top: 5%;
            right: -75%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 40%;
            width: 80%;
        }

        .link-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60px;
            max-width: 320px;
            background-color: #FF97C0;
            color: #ffffff;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 0 0 2px inset #f8ad0c, 6px 6px 0 0 #000;
            font-size: 20px;
            text-decoration: none;
        }

        .link-btn:nth-child(1){
            background-color: #96FF9C;
            color: #000;
            animation: btn-animation 0.4s alternate infinite;
        }

        .link-btn i {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .link-btn .smooth {background-color: #7eff00;}
        .link-btn .generally {background-color: #ffc900;}
        .link-btn .slow {background-color: #ff3900;}
        .generally path:nth-child(1) {display: none;}
        .slow path:nth-child(1),.slow path:nth-child(2) {display: none;}

        .link-btn svg {
        }

        .right {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            flex: 0 0 auto;
            width: 65%;
            height: 0;
            padding-bottom: 29%;
        }

        .top-box {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 66%;
        }

        .top-box .pic {
            height: 37.5%;
            width: auto;
        }

        .top-box .pic:nth-child(1) {height: 30%;}
        .top-box .pic:nth-child(2) {height: 40%;}
        .top-box .pic:nth-child(3) {height: 25%;}

        .bottom-box {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .right-bottom .pic {
            flex: 0 0 auto;
            width: 30%;
            box-shadow: -8px -8px 0px 0px #ff97c0, 8px 8px 0px 0px #f2b309;
        }

        .ph-only {
            display: none;
        }

        .word-2 {
            width: 70%;
        }

        @media screen and (max-width: 575px) {
            section {
                height: auto;
                padding: 8px;
            }

            .bg {
                padding: 8px;
            }

            .row {
                width: 95%;
                flex-direction: row;
            }

            .row > * {
                width: 100%;
                height: auto;
            }

            .left {
                /* width: 30%; */
            }

            .left-img-box {
                display: flex;
                flex-wrap: wrap;
            }

            .left-img-box > * {
                width: 50%;
            }

            .link-box {
                display: none;
                position: relative;
                left: 0;
                align-items: center;
                /* height: auto; */
                width: 100%;
                /* margin-bottom: -128px; */
                order: -1;
            }

            .link-btn {
                height: 56px;
                max-width: none;
                border-radius: 10px;
                font-size: 18px;
            }

            .link-box a {
                margin-bottom: 16px;
            }

            .link-box a:nth-child(3) {
                /* align-self: flex-end; */
                /* width: 50%; */
                /* height: 108px; */
            }

            .link-btn i {
                top: 8px;
                right: 16px;
            }

            .right-top {
                height: auto;
                padding: 0;
                margin-bottom: 16px;
                order: -1;
            }

            .top-box {
                position: relative;
                width: 100%;
            }

            .top-box .pic {
                height: auto;
                width: 50%;
            }

            .ph-only {display: block;}
            .ph-only > *{display: block;}

            .top-box .pic:nth-child(2) {width: 70%;}
            .top-box .pic:nth-child(3) {width: 50%;}

            .right-bottom {
                margin-top: -95%;
                padding: 0;
            }

            .bottom-box {
                position: relative;
                flex-direction: column;
                align-items: end;
                margin-bottom: 16px;
            }

            .right-bottom .pic {
                width: 45%;
                box-shadow: -4px -4px 0px 0px #ff97c0, 4px 4px 0px 0px #f2b309;
                margin-bottom: 16px;
            }

            .right-bottom .pic:nth-child(2) {
                display: none;
            }

            .right-bottom .word-2 {
                align-self: center;
                width: 100%;
            }
        }

        @keyframes btn-animation {
            0%{box-shadow: 0 0 0 2px inset #0C5FF7, 0 0 0px 0px inset #fff, 6px 6px 0 0 #000;}
            100%{box-shadow: 0 0 0 2px inset #0C5FF7, 0 0 10px 10px inset #fff, 6px 6px 0 0 #000;}
        }
    </style>
